<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            history.back();
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="javascript:history.back();">click here</a>.</p>
</body>
</html>
