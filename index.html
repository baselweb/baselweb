<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Header Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      opacity: 0; /* Initially hide the header */
      transition: opacity 1s ease; /* Smooth fade-in transition */
    }
  </style>
</head>
<body>

  <!-- Dynamic Header Placeholder -->
  <div id="header"></div>

  <div id="content">
    <h1>Welcome to My Page!</h1>
    <p>This is an example of a dynamic header with animation using JavaScript.</p>
  </div>

  <!-- Load the JS files -->
  <script src="js/header.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
